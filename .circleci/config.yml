version: 2.1

commands:
  say_hello_world:
    description: "a7la mesa 3la f5adk"
    parameters:
      - to: 
          type: string
          default: "Hello Darkness my old friend..."
    steps:
      - run: echo << parameters.to >>
  print_pipeline_id:
    description: "print pipeline id duh"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  my_job:
    docker:
      - image: circleci/node:13.8.0
      steps:
        - say_hello_world:
            to: "Meaw!"
        - print_pipeline_id

workflows:
  my_workflow:
    jobs:
      - my_job
